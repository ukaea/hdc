test-hdc-focal:
  image: repo.tok.ipp.cas.cz:5050/compass-tokamak/hdc/test-hdc-focal
  script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_INSTALL_PREFIX=$PWD/../install -DENABLE_JAVA=ON
    - make -j
    - make test
    - make install
    - cd python
    - python3 -m pip install .
    - pytest
    - cd tests_binder
    - ./run

